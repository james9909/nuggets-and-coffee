{% extends "base.html" %}

{% block head %}

<ul class="nav nav-pills">
  <li role="presentation"><a href="mainNuggets.html">Nuggets</a></li>
  <li role="presentation" class="active"><a href="mainCoffee.html">Coffee</a></li></ul>
{% endblock %}

{% block body %}

{% if naddress != '' %} <!-- checks if user has searched an address -->
<form action="/Clocation" method="POST">
  <input class="form-control" type="text" name="address" placeholder={{ name }}>
  <input class="btn btn-primary" type="submit" value="Search">
</form>

{% for spot in spots %}
<h3>{{ spot }}</h3>
<br>
<iframe width="600" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDUPAj0czfKLMWzZyO0brrORVvi4YH1f30&q={{ spots[spot][0] }},{{ spots[spot][1] }}" allowfullscreen></iframe> 

{% endfor %}

{% else %}
<form action="/Clocation" method="POST">
  <input class="form-control" type="text" name="address" placeholder="Type in your location">
  <input class="btn btn-primary" type="submit" value="Search">
</form>

{% endif %}
